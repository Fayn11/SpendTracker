<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendTracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: left;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            width: 40%;
        }
        .nav a, .nav button {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .nav a:hover, .nav button:hover {
            background-color: #45a049;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 900px;
            padding: 20px;
            box-sizing: border-box;
        }
        .nav form {
            display: inline;
            margin: 0;
        }
        {% block style %}
        {% endblock %}
    </style>
</head>
<body>
    <div class="header">
        <h1>SpendTracker</h1>
        <div class="nav">
            <a href="/home">Home</a>
            <a href="/home/history">History</a>
            <a href="/home/currency_exchange">Currency Exchange</a>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
