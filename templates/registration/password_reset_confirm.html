<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 60px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .container h2 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }
        .container p {
            margin-bottom: 40px;
            font-size: 18px;
            color: #666;
        }
        .container input[type="password"] {
            width: calc(100% - 40px);
            padding: 15px;
            margin-bottom: 30px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .container button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter new password</h2>
        <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
        <form method="post">
            {% csrf_token %}
            <label for="id_new_password1">New Password:</label>
            <input name="new_password1" id="id_new_password1" type="password">
            <label for="id_new_password2">Confirm Password:</label>
            <input name="new_password2" id="id_new_password2" type="password">
            <button type="submit">Save Password</button>

            {% if form.new_password1.errors %} {{ form.new_password1.errors }} {% endif %}
            {% if form.new_password2.errors %} {{ form.new_password2.errors }} {% endif %}
        </form>
    </div>
</body>
</html>
